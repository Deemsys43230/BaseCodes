<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">User Email</label>
        <input type="email" class="form-control" formControlName="email" #email />
      </div>
      <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['email'].errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="text" class="form-control" formControlName="password" #password/>
      </div>
      <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['password'].errors.required">
          Price is required.
        </div>
      </div>
        <div class="form-group">
          <button (click)="login(email.value, password.value)" [disabled]="loginForm.pristine || loginForm.invalid" class="btn btn-primary">Sign In</button>
        </div>
    </form>
  </div>
</div>
